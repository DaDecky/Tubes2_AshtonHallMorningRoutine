version: "3.8"

services:
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
      
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./src/backend:/app
    environment:
      - BACKEND_PORT: 8081

